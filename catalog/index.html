die limitierte Kollektion „Neue Planeten“. Wir verwenden für diese exklusiven Lampen qualitativ hochwertige Materialen, die wir unter dem Gesichtspunkt der Langlebigkeit aussuchen und so bearbeiten, dass einzigartige Steinstrukturen entstehen. Die gedämpften Grundfarben lassen immer wieder intensive und lebhafte Farbnuancen durchschimmern, was an den Glanz einzelner Himmelskörper erinnert. Die geometrisch einfach gehaltenen Lampen werden in zwei unterschiedlichen Formen angeboten: Die kleinen Planeten sind perfekt geformte Halbkugeln, die großen Planeten haben die Form von Eindrittelkugeln. Diese Himmelskörper, die Ihren Wohnbereich erleuchten werden, sind so nicht in unserem Sonnensystem wiederzufinden, es sind wahrhaftig „neue Planeten“. ✎ „Neue Planeten“ - die Konditionen Die Lampen der Kollektion „Neue Planeten“ sind das Ergebnis eines ausgiebigen Arbeitsprozesses in unserer Werkstatt und werden nur als Auftragsarbeiten angefertigt. Wir möchten Sie daher bitten, sich vor Ihrer Bestellung die technischen Details und die Rückgabebedingungen genau durchzulesen. Sie erhalten Ihren oder Ihre Planeten innerhalb von 14 Werktagen nach Zahlungseingang. Bei Fragen oder individuellen Wünschen stehen wir Ihnen sehr gerne zur Verfügung. Technische Informationen: Durchmesser: Ø 24 cmGewicht: 1.2 kgMaterial: Polymer Gips und MessingFassung: E14Passend für Leuchtmittel bis 40WKabellänge: 2mBaldachin: AluminiumHergestellt in DeutschlandOriginal Preis: 175euroLeuchtmittel nicht inklusiveDer Ihnen zugestellte Planet kann leicht von der Abbildung abweichen. Die Farbe des Textilkabels Ihrer Lampe können Sie selbst auswählen (schwarz, vintage schwarzweiß, golden). Jeder „Neue Planet“ ist mit einem Lampenbaldachin aus Aluminium ausgestattet, der einen einwandfreien Abschluss an der Zimmerdecke ermöglicht. Für zusätzliche 15€ bieten wir Ihnen an, Ihre Lampe mit einem Messingbaldachin zu versehen."},links:[{url:"https://api.lilamp.com/pic/vlodesignberlin/1_0.jpg",upcare_file_id:"5d60318  8см",en:"Create ambience in a space of your choice with this beautiful, industrial style IP45 rated wall light for outside or bathroom use.The eye catching patina of the metal makes it easy to blend into any industrial, rustic environments. This light is fully IP54 rated, to withstand the worst of British weather.Also, this fitting has been made to modern requirements, so comes with an Eco friendly LED bulb which has an estimated life of 25’000 hours and is dimmable.All fittings are included and instructions for an easy install, although if not confident please contact a qualified electrician.made from:Glass, Corten Steel, Plasticdimensions:H: 32 x W: 8 x D: 8c"},links:[{url:"https://api.lilamp.com/pic/uniquesco/2_0.jpg",upcare_file_id:"171fdd7c-79a9-48e8-95bf-cf61d1e9718c",upcare_uuid:"171fdd7c-79a9-48e8-95bf-cf61d1e9718c",upcare_size:186340,width:794,height:703},{url:"https://api.lilamp.com/pic/uniquesco/2_1.jpg",upcare_file_id:"d4b15688-0dd7-473e-8d32-046d146612d1",upcare_uuid:"d4b15688-0dd7-473e-8d32-046d146612d1",upcare_size:73979,width:900,height:900},{url:"https://api.lilamp.com/pic/uniquesco/2_2.jpg",upcare_file_id:"4fb8c632-a37c-46f6-a0bc-a8225999b485",upcare_uuid:"4fb8c632-a37c-46f6-a0bc-a8225999b485",upcare_size:73275,width:900,height:900},{url:"https://api.lilamp.com/pic/uniquesco/2_3.jpg",upcare_file_id:"7452852f-2987-498a-aecb-6b38978f0d5a",upcare_uuid:"7452852f-2987-498a-aecb-6b38978f0d5a",upcare_size:70735,width:900,height:900},{url:"https://api.lilamp.com/pic/uniquesco/2_4.jpg",upcare_file_id:"1e96b154-762b-4c53-8af7-a565feae6263",upcare_uuid:"1e96b154-762b-4c53-8af7-a565feae6263",upcare_size:67791,width:900,height:900}],desc_ru:"Это светильник прекрасно подойдет для наружного освещения вашего дома или дачи. Создавая эфеект старого меттала патина идельно впишется в экстрерьер вашего загородного дома. Пропорции: высота: 32 x ширина: 8 x длинна: 8см",name_ru:"Настенный светильник из натуральной патины",meta:{en:{title:"Настенный светильник из натурал  with linseed oil to bring out natural colours and grain.Rope – Sisal (Agave Sisalana) rope is a good strong traditional rope made from natural fibres.Metal – High quality brass lamp holders which are compatible with all E14 or B22 bulbs.Glass – Original 1 Litre screw top glass Kilner jar gives of great reflections in the light. Compatible with all screw top Kilner jars, so can be interchanged easily.Bulb Options:You have a choice of a mixture of bulbs or the same…•Oblong 40W Edison Squirrel Cage bulb.•Standard 40W bulb with 1L original glass Kilner jar enclosure.•Halogen Eco bulb with 2 year lifetime (53 – 70W Halogen B22) This bulb also has instant start so no waiting around for the bulb to warm up like some energy saving bulbs.All bulbs are dimmable if item is used as mains ceiling light with wall dimmer switch.Dimensions and details:Each rope on this item is around 3ft long (but can be shorter or longer if requested).Item comes with ceiling rose kit ready for you to use as main ceiling light with a simple installation, although if not confident contact a qualified electrician.Bulb changes are very simple. All fixtures included to mount to ceiling.Made to safety regulations. All items passed testing.Custom order requests happily accepted.For bulk order discounts please message me."},links:[{url:"https://api.lilamp.com/pic/uniquesco/5_0.jpg",upcare_file_id:"204d5bfb-794c-4a20-920a-9f1204330d86",upcare_uuid:"204d5bfb-794c-4a20-920a-9f1204330d86",upcare_size:181591,width:1125,height:1500},{url:"https://api.lilamp.com/pic/uniquesco/5_1.jpg",upcare_file_id:"167dcee6-163f-4494-b07e-4fda400fd45d",upcare_uuid:"167dcee6-163f-4494-b07e-4fda400fd45d",upcare_size:248028,width:1125,height:1500},{url:"https://api.lilamp.com/pic/uniquesco/5_2.jpg",upcare_file_id:"812b5dde-04b6-4a1f-97ff-4af3f8b6bf1b",upcare_uuid:"812b5dde-04b6-4a1f-97ff-4af3f8b6bf1b",upcare_size:206558,width:1125,height:1500},{url:"https://api.lilamp.com/pic/uniquesco/5_3.jpg",upcare_file_id:"ee66722f-1eef-48fc
