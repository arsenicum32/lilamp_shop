гающий светильник включен в набор.',en:"VLO design 2017„Neue Planeten“ - unsere neue Leuchtenkollektion Ferne Galaxien inspirieren die limitierte Kollektion „Neue Planeten“. Wir verwenden für diese exklusiven Lampen qualitativ hochwertige Materialen, die wir unter dem Gesichtspunkt der Langlebigkeit aussuchen und so bearbeiten, dass einzigartige Steinstrukturen entstehen. Die gedämpften Grundfarben lassen immer wieder intensive und lebhafte Farbnuancen durchschimmern, was an den Glanz einzelner Himmelskörper erinnert. Die geometrisch einfach gehaltenen Lampen werden in zwei unterschiedlichen Formen angeboten: Die kleinen Planeten sind perfekt geformte Halbkugeln, die großen Planeten haben die Form von Eindrittelkugeln. Diese Himmelskörper, die Ihren Wohnbereich erleuchten werden, sind so nicht in unserem Sonnensystem wiederzufinden, es sind wahrhaftig „neue Planeten“. ✎ „Neue Planeten“ - die Konditionen Die Lampen der Kollektion „Neue Planeten“ sind das Ergebnis eines ausgiebigen Arbeitsprozesses in unserer Werkstatt und werden nur als Auftragsarbeiten angefertigt. Wir möchten Sie daher bitten, sich vor Ihrer Bestellung die technischen Details und die Rückgabebedingungen genau durchzulesen. Sie erhalten Ihren oder Ihre Planeten innerhalb von 14 Werktagen nach Zahlungseingang. Bei Fragen oder individuellen Wünschen stehen wir Ihnen sehr gerne zur Verfügung. Technische Informationen: Durchmesser: Ø 24 cmGewicht: 1.2 kgMaterial: Polymer Gips und MessingFassung: E14Passend für Leuchtmittel bis 40WKabellänge: 2mBaldachin: AluminiumHergestellt in DeutschlandOriginal Preis: 175euroLeuchtmittel nicht inklusiveDer Ihnen zugestellte Planet kann leicht von der Abbildung abweichen. Die Farbe des Textilkabels Ihrer Lampe können Sie selbst auswählen (schwarz, vintage schwarzweiß, golden). Jeder „Neue Planet“ ist mit einem Lampenbaldachin aus Aluminium ausgestattet, der einen einwandfreien Abschluss an der Zimmerdecke ermöglicht. Für zusätzliche 15€ bieten wir Ihnen an, Ihre Lampe mit einem Messingbaldachin zu versehen."},links:[{url:"https://api.lilamp.com/pic/vlodesignberlin/1_0.jpg",upcare_file_id:"5d60318d-a261-40b9-b7e5-00bf843f550a",upcare_uuid:"5d60318d-a261-40b9-b7e5-00bf843f550a",upcare_size:209280,width:1568,height:1568},{url:"https://api.lilamp.com/pic/vlodesignberlin/1_1.jpg",upcare_file_id:"810facdb-2377-4867-af71-9c99a5662550",upcare_uuid:"810facdb-2377-4867-af71-9c99a5662550",upcare_size:142978,width:1568,height:1568},{url:"https://api.lilamp.com/pic/vlodesignberlin/1_2.jpg",upcare_file_id:"c995ecd6-c5c2-4384-8b66-d8e1e84232aa",upcare_uuid:"c995ecd6-c5c2-4384-8b66-d8e1e84232aa",upcare_size:304664,width:1568,height:1568},{url:"https://api.lilamp.com/pic/vlodesignberlin/1_3.jpg",upcare_file_id:"0f4d8163-6459-418a-891f-a4bd1920e789",upcare_uuid:"0f4d8163-6459-418a-891f-a4bd1920e789",upcare_size:117499,width:1566,height:1566},{url:"https://api.lilamp.com/pic/vlodesignberlin/1_4.jpg",upcare_file_id:"21e8dcb9-7c6d-46c6-b1da-18764d878635",upcare_uuid:"21e8dcb9-7c6d-46c6-b1da-18764d878635",upcare_size:242124,width:1568,height:1568}],desc_ru:'Новый взгляд на модель светильника-победителя VLO design 2017 "Neue Planeten" - которая вдохновлена необычными космическими рисунками. Лампа достаточно тяжелая и подходит для освещения кухни, своим керамическим плафоном отдавая мягкую тень. Энергосберегающий светильник включен в набор.',name_ru:"Индустриальная кухонная лампа",meta:{en:{title:"Индустриальная кухонная лампа",desc:"",url:"industrialnaya-kuhonnaya-lampa"},ru:{title:"Индустриальная кухонная лампа",desc:"",url:"индустриальная-кухонная-лампа",latin:"industrialnaya-kuhonnaya-lampa"}}},{id:15,name:{ru:'Желтая керамическая лампа "Берлинская Осень"',en:"Hanging lamp, Launch sale -15%, New Planets 1G, suspend lighting, industrial, lighting, Pendant Lighting, Light, yellow, Berlin, lamps"},link:"vlodesignberlin/9",price:13466,price_low:11042,price_high:10099,sys:[],production:5,size:[],display:!0,desc:{ru:'Вдохновленная выставкой VLO design 2017 "New Planets", мы сделали новую керамическую лампу и назвали её Берлинская Осень. Лампа идеально подойдет для кухонного освещения, где нужен неброский свет. 24см в диаметре и весом в 1.2кг',en:'VLO design 2017"New Planets", our new collection of luminariesThe limited edition "New Planets" collection draws inspiration from remote stars.For these exclusive lamps we use a high quality material selected for its durability and we work it by accumulation to create unique textures of stones. Their shades of grey monochrome, where intense and vivid bursts of colour occasionally mix with each other, remind us of the brilliance of certain stars. These lamps with simple geometry are available in two formats. The small planets are perfect half-spheres; the big planets are spheres truncated to the third.These stars that will illuminate your environment do not belong to our solar system. These are truly "New Planets". ✎ The conditions "New planets"The lamps "New planets" are the fruit of a long work in our workshop. This is why they are made only on request. For this reason, we ask you to read carefully the technical informations and the conditions of refund that concern these luminaires before placing your order. We promise to send you your planet (s) within 14 working days after receiving your payment. If you have any questions or special needs, we will be happy to answer them!Technical informations:Diameter: Ø 24 cmWeight: 1.2kgMaterial: Polymer gips and brass Socket: E14Suitable for LED bulbs or up to 40 WCable length: 2 mConnector cover: aluminiumHandmade in GermanyOriginal price : 175euroBulb not included The planet you will receive may be slightly different than the one shown on the picture. We offer you the possibility to choose the colour of the textile material covering your electric cable (black; black and white; gold). Each "New Planet" is equipped with an aluminium cover to ensure an impeccable finish on the ceiling. For a supplement of 15 €, we offer you the poss тильник Планета сделан из принта фотографий планеты земля ночью. В абажуре около 15000 отверстий - на их месте крупные города. Светильник создаст приятную вечернюю атмосферу. Будет отличным обновлением детской, или спальни. Характеристики: размеры: 35см, 45см, 60см. Цоколь Е14. Энергосберегающая лампа включена в набор.",en:"Solar eclipse is a unique black and white modern lampshade depicting the earth in complete darkness creating a holistic display of the developed world at night. Intrigued viewers of the lampshade find themselves absorbed in identifying illuminated locations around the world. The brightest areas of the Earth are the most urbanized, but not necessarily the most populated. Cities tend to grow along coastlines and transportation networks.The lampshades are all produced in the UK and assembled by hand to a very high standard. The shade has approximately 15,000 perforations of varied sizes, these accurately portray the lit world. It really has to be seen to appreciate the intricacy of the design. The shade is white PVC inner, satin textured black PVC outer with a rolled edge finish on white powder coated steel frames.Available in 3 sizes - 35cm,45cm60cm diameters all with standard B22/E27 size inner fitting holder which can be provided for a pendant or to go on existing floor or table lamps.Lamp, lamp holder/pendant set not supplied"},desc_ru:"Потолочный светильник Планета сделан из принта фотографий планеты земля ночью. В абажуре около 15000 отверстий - на их месте крупные города. Светильник создаст приятную вечернюю атмосферу. Будет отличным обновлением детской, или спальни. Характеристики: размеры: 35см, 45см, 60см. Цоколь Е14. Энергосберегающая лампа включена в набор.",name_ru:"Потолочный светильник Планета",meta:{en:{title:"Solar Eclipse modern lampshade: contemporary lampshade, world globe lamp, black, earth from space, world map lamp shade, 35cm, 45cm, 60cm",desc:"",url:"potolochnyj-svetilnik-planeta"},ru:{title:"Потолочный светильник Планета",desc:"",url:"потолочный-светильник-планета",latin:"potolochnyj-svetilnik-planeta"}},tags:["потолочный"],deploy:{vk:{market_item_id:2982719}},links:[{url:"https://api.lilamp.com/pic/norrisgreendesign/2_0.jpg"},{url:"https://api.lilamp.com/pic/norrisgreendesign/2_1.jpg"},{url:"https://api.lilamp.com/pic/norrisgreendesign/2_2.jpg"},{url:"https://api.lilamp.com/pic/norrisgreendesign/2_3.jpg"},{url:"https://api.lilamp.com/pic/norrisgreendesign/2_4.jpg"}]},{id:351,name:{ru:"Потолочный светильник Принц",en:"Fibonacci Pendant Light: gold pendant light, geometric pendant light,  gold lampshade, modern, contemporary, unique pendant light"},link:"norrisgreendesign/4",price:12648,price_low:10371,price_high:9486,sys:[],production:5,size:[],display:!0,desc:{ru:"Потолочный светильник Принц - очень энергичная деталь интерьера. Это светильник сделан из металических пластин. В основе дизайн системы лампы - пропорции фибоначи. Сможет как принять интерьер: отлично будет смотреться в стиле китч или мемфис или, наоборот, противопоставить себя интерьеру: к примеру в стиле модерн. Характеристики: диаметр абажура 17см, высота 19см, длина кабеля 80см. Цоколь Е14. Винтажная лампа эдисона включена в набор.",en:"The Fibonacci Shade is a geometric pendant light with a metalised golden coating. Its geometry is created using the Fibonacci sequence which is named after the famous Italian mathematician Leonardo of Pisa. The Fibonacci sequence is used in mathematics and various algorithms. It also appears in biological settings, such as branching in trees, the arrangement of leaves on a stem, the fruit sprouts of a pineapple, the flowering of an artichoke, an uncurling fern and the arrangement of a pine cone's bracts. The design is a marriage of the mathematical connotations and natural creations of the sequence. The gold finish also pays homage to the sequences link to the golden ratio used by many twentieth-century artists and architects, including Le Corbusier and Salvador Dali.The shade is made from impact resistant polycarbonate plastic cast with a golden metalised finish. The chord is fabric covered on premium quality lighting cable that curls and coils beautifully.Technical Details:Light source: GU10 lamp base (lamp not included)Dimensions: Shade diameter 178mm, height 198mm, chord length provided as standard 1000mm.Note: Ceiling rose not included. Product is supplied with fitted lamp holder, chord grip and cable."},desc_ru:"Потолочный светильник Принц - очень энергичная деталь интерьера. Это светильник сделан из металических пластин. В основе дизайн системы лампы - пропорции фибоначи. Сможет как принять интерьер: отлично будет смотреться в стиле китч или мемфис или, наоборот, противопоставить себя интерьеру: к примеру в стиле модерн. Характеристики: диаметр абажура 17см, высота 19см, длина кабеля 80см. Цоколь Е14. Винтажная лампа эдисона включена в набор.",name_ru:"Потолочный светильник Принц",meta:{en:{title:"Fibonacci Pendant Light: gold pendant light, geometric pendant light,  gold lampshade, modern, contemporary, unique pendant light",desc:"",url:"potolochnyj-svetilnik-princ"},ru:{title:"Потолочный светильник Принц",desc:"",url:"потолочный-светильник-принц",latin:"potolochnyj-svetilnik-princ"}},tags:["потолочный"],deploy:{vk:{market_item_id:2982720}},links:[{url:"https://api.lilamp.com/pic/norrisgreendesign/4_0.jpg"},{url:"https://api.lilamp.com/pic/norrisgreendesign/4_1.jpg"},{url:"https://api.lilamp.com/pic/norrisgreendesign/4_2.jpg"},{url:"https://api.lilamp.com/pic/norrisgreendesign/4_3.jpg"},{url:"https://api.lilamp.com/pic/norrisgreendesign/4_4.jpg"},{url:"https://api.lilamp.com/pic/norrisgreendesign/4_5.jpg"}]},{id:353,name:{ru:"потолочная лампа Снежок",en:"Lacrimosa Pendant light: white plaster pendant light, hanging light, brass pendant light, polished brass, contemporary chandelier"},link:"norrisgreendesign/6",price:14656,price_low:12017,price_high:10992,sys:[],production:7,size:[],display:!0,desc:{ru:"потолочная лампа Снежок сделана из специально глины. Весьма увесиста. Небросская, но с хакартером. Будет гармонично смотреться в светлом интерьере. Лампа напоминает застывший кусочек снега. Характеристики: диаметр абажура 18см, высота 23см, длина кабеля 80см. Цоколь Е14. Энергосберегающая лампап включена в набор.",en:'Lacrimosa is Latin for "weeping" and relates to the slightly twisted teardrop form of the pendant. The shape and form is unique, unlike other lighting pendants and shades that are generally symmetrical. The appearance of the pendant subtly changes as you move around it, gently hiding and revealing the inner glow. The soft focused light and very low glare means the pendant is perfect to hang above dining tables, coffee tables or bars. The Lacrimosa pendant is made with a fine reinforced plaster that has a beautiful texture and tactile feel. Available as standard in a matte white finish with a polished brass neck detail. The pendants are produced using a mixture of automated and hand crafting techniques. They are available as a single pendant, as a pair or a cluster of three. A pair comes with one double entry ceiling rose. The Trio of pendants comes with 1 triple entry ceiling rose and is supplied with a polished brass cord ring to hold the cables together and enable some flexibility with how closely the bunch pull together. The shade is made from a fine reinforced plaster with a matte white finish and has a polished brass neck. Supplied as standard with a PVC white cord, a powder coated metal ceiling rose and a solid polished brass cord grip. Other cord types are available on request. Technical Details:Light source: GU10 lamp base (Osram 4.6w 220-240v LED Par16 36deg GU10 2700k included). dims with most wall dimmers, see Osram information.Please note If you are buying from a country with a different voltage a lamp will not be included.Dimensions: Shade diameter 18cm, height 23cm, chord length provided as standard 100cm.'},desc_ru:"потолочная лампа Снежок сделана из специально глины. Весьма увесиста. Небросская, но с хакартером. Будет гармонично смотреться в светлом интерьере. Лампа напоминает застывший кусочек снега. Характеристики: диаметр абажура 18см, высота 23см, длина кабеля 80см. Цоколь Е14. Энергосберегающая лампап включена в набор.",name_ru:"потолочная лампа Снежок",meta:{en:{title:"Lacrimosa Pendant light: white plaster pendant light, hanging light, brass pendant light, polished brass, contemporary chandelier",desc:"",url:"potolochnaya-lampa-snezhok"},ru:{title:"потолочная лампа Снежок",desc:"",url:"потолочная-лампа-снежок",latin:"potolochnaya-lampa-snezhok"}},tags:["потолочный"],deploy:{vk:{error:{error_code:6,error_msg:"Too many requests per second",request_params:[{key:"oauth",value:"1"},{key:"method",value:"market.add"},{key:"owner_id",value:"-127387064"},{key:"name",value:"РїРѕС‚РѕР»РѕС‡РЅР°СЏ Р»Р°РјРїР° РЎРЅРµР¶РѕРє"},{key:"description",value:"РЅРµР№. РќР°Рј РІР°Р¶РЅР° РєР°Р¶РґР°СЏ РјРµР»РѕС‡СЊ: РёР· РєР°РєРѕРіРѕ РјР°С‚РµСЂРёР°Р»Р° РІРёР»РєР°, РєР°Рє РѕРЅР° СЃРѕРµРґРёРЅСЏРµС‚СЃСЏ СЃ РїСЂРѕРІРѕРґРѕРј, РєР°Рє РІС‹РіР»СЏРґРёС‚ РєСЂРµРїР»РµРЅРёРµ РїР°С‚СЂРѕРЅР° СЃ РєРѕСЂРїСѓСЃРѕРј вЂ“В С‚РѕР»СЊРєРѕ С‚Р°Рє РїРѕР»СѓС‡Р°РµС‚СЃСЏ РґРµР»Р°С‚СЊ РЅР°СЃС‚РѕСЏС‰РёРµ РІРµС‰Рё. Р•СЃР»Рё РЅСѓР¶РЅС‹ РёРЅС‹Рµ С†РІРµС‚Р° Рё СЂР°Р·РјРµСЂС‹ РїСЂРѕРІРѕРґР° РёР»Рё РєРѕСЂРїСѓСЃР° вЂ“ РїРёС€РёС‚Рµ ;)"},{key:"category_id",value:"601"},{key:"price",value:"14656.00"},{key:"main_photo_id",value:"456240589"},{key:"photo_ids",value:"456240590,456240591,456240592,456240593,456240594,456240595,456240596"},{key:"v",value:"5.53"},{key:"user_id",value:"210149434"}]},json:"414"}},links:[{url:"https://api.lilamp.com/pic/norrisgreendesign/6_0.jpg"},{url:"https://api.lilamp.com/pic/norrisgreendesign/6_1.jpg"},{url:"https://api.lilamp.com/pic/norrisgreendesign/6_2.jpg"},{url:"https://api.lilamp.com/pic/norrisgreendesign/6_3.jpg"},{url:"https://api.lilamp.com/pic/norrisgreendesign/6_4.jpg"},{url:"https://api.lilamp.com/pic/norrisgreendesign/6_5.jpg"},{url:"https://api.lilamp.c  натуральной сосны, которая аккуратно состарена и отшлифована. Очень строгий и простой дизайн. Подойдет для интерьера в стиле лофт или модерн. Характеристики: размеры - 7см x 16см x 28см. Винтажная лампа эдисона включена в набор. Цоколь Е27.",en:"This Charcoal Oak Wall Light or Wall Sconce by LayerTree features a curved wooden bracket steam formed into shape from a single piece of wood. This wood is sourced locally from sustainable English woodlands. The light is professionally hand wired in the UK using a choice of colourful high quality braided cable connected with a rocker switch and plug.This wall sconce is designed to have the least amount of impact on the environment. The wood is grown locally and offcuts are burnt to create the steam used to manipulate the wood into its unique form. The process of steam-bending wood manipulating it into a new form is an ecological and low energy method, eliminating the need to laminate with unpleasant glues or create extra cutting waste. Each light bracket comes with screws and wall plugs for easy fixing. The cable is 2.5m long with the switch positioned 1m down from the bulb. Every aspect of this wall light is customisable so if you have a particular requirement please don’t hesitate to contact us.Components:Bulb - LED filament style bulb, fully dimmableOverall size - H28cm x W7cm x D16cmHandmade and wired in England using British manufactured components where possible.The bracket is natural product and the grain and colour may vary slightly from product to product. As standard, European orders will be fitted with a EU 2 pin plug and U.S orders will be fitted with a U.S 2 pin plug."},desc_ru:"Настенный светильник Английская Мельница сделал из натуральной сосны, которая аккуратно состарена и отшлифована. Очень строгий и простой дизайн. Подойдет для интерьера в стиле лофт или модерн. Характеристики: размеры - 7см x 16см x 28см. Винтажная лампа эдисона включена в набор. Цоколь Е27.",name_ru:"Настенный светильник Английская Мель nik-shtopor"},ru:{title:"потолочный светильник штопор",desc:"потолочный-светильник-штопор",url:"",latin:"potolochnyj-svetilnik-shtopor"}},tags:["потолочный"],links:[{url:"https://api.lilamp.com/pic/dwvintage/6_0.jpg"},{url:"https://api.lilamp.com/pic/dwvintage/6_1.jpg"},{url:"https://api.lilamp.com/pic/dwvintage/6_2.jpg"},{url:"https://api.lilamp.com/pic/dwvintage/6_3.jpg"},{url:"https://api.lilamp.com/pic/dwvintage/6_4.jpg"}]},{id:644,name:{ru:"потолочный светильник Велосипед",en:"Industrial Lighting - Vintage Pharmacy Light - Pendant Lamp with Flat Mirror Reflector Shade - Copper - Antique Apothecary Lamp - Drafting"},link:"dwvintage/8",price:14359,price_low:11774,price_high:10769,sys:[],production:7,size:[],display:!0,desc:{ru:"потолочный светильник Велосипед объект для тех, кто по молодости лет любил коллекционировать у себя дома дорожные знаки, фонарные столбы, занимался акционизмом, и остается в душе свободным художником. Лампа идеально подойдет в интерьер в стиле лофт. Характеристики: диаметр колеса 38см. Длина кабеля 150см. Винтажная лампа эдисона включена в набор. Цоколь Е27.",en:"Early lighting was dim and romantic…. But it was also difficult to see by. And lamp makers in the early 20th century employed a variety of methods to maximize light output. One such solution was the mirror reflector shade.Ours is the most authentic and most robust reproduction we’ve seen. The 11.25” lamp shade is spun out of solid raw copper. The mirrored glass is hand-cut, one panel at a time, to the proper proportions of the originals. The retainer ring in the center is made of solid steel. Paired with a vintage style pendant light—aged brass lamp socket, twisted cloth cord, industrial wall plug—this thing is unstoppable.We leave the copper exterior unsealed, so it will continue to age naturally over time and develop the perfect patina. The glass, we cut and lay with subtle imperfections. Each fixture is true to its industrial roots and totally unique with its own nicks and blemishes and age-wear. And we also designed it so that, if a glass panel ever breaks, you can remove the retainer ring with minimal difficulty and replace the broken glass. These are meant to last a long, long time and look good while doing it.Seriously, you simply can’t get these in this kind of quality and attention to detail. Oh, yeah, and they’re made in the U.S.A. Take that, China! We're only doing a limited run of these, so snag one while you can. If you would like to pair this shade with any of our other fixtures, just drop us a line and we'll make it happen.NOTES:THIS LISTING IS FOR THE FIXTURE ONLY. LIGHT BULB SOLD SEPARATELY: https://www.etsy.com/listing/150968461/edison-light-bulb-pendant-lamp-accessory? Wiring Configuration: This lamp comes with a wall plug and is intended to be hung as a swag and plugged into a wall outlet. For hardwire installation, be sure add a ceiling canopy to your order. Canopies can be found in the Parts and Accessories section of our shop: https://www.etsy.com/shop/DWVintage?section_id=13600131ref=shopsection_leftnav_7Extra cord length can be purchased here: https://www.etsy.com/listing/150969483/vintage-cloth-covered-lamp-cord-pendant?ref=shop_home_activeNOTE TO INTERNATIONAL CUSTOMERS: These cords come standard with American style wall plugs which are not compatible with most international electrical outlets. Thus, unless otherwise specified, lamps will ship with the wall plug removed.Email with questions."},desc_ru:"потолочный светильник Велосипед объект для тех, кто по молодости лет любил коллекционировать у себя дома дорожные знаки, фонарные столбы, занимался акционизмом, и остается в душе свободным художником. Лампа идеально подойдет в интерьер в стиле лофт. Характеристики: диаметр колеса 38см. Длина кабеля 150см. Винтажная лампа эдисона включена в набор. Цоколь Е27.",name_ru:"потолочный светильник Велосипед",meta:{en:{title:"Industrial Lighting - Vintage Pharmacy Light - Pendant Lamp with Flat Mirror Reflector Shade - Copper wisted cord with an antique style wall plug completes the look. (Color shown is vintage brown). Pull-chains are also available for the light socket. These lamps are intended to be plugged in and hung as swags. If you would prefer a cord set-up for hard-wire installation, be sure to let us know when purchasing, and the plug will be left off. Truly a fantastic item. Perfect for your vintage industrial or steampunk décor. PLEASE NOTE THAT THIS LISTING IS FOR THE FIXTURE ONLY. LIGHT BULB SOLD SEPARATELY: https://www.etsy.com/listing/150968461/edison-light-bulb-pendant-lamp-accessory?If you would like extra cord length or ceiling canopies for hardwire installation, please refer to the Parts Accessories section of our shop and purchase the applicable add-ons: http://www.etsy.com/shop/DWVintage?section_id=13600131NOTE TO INTERNATIONAL CUSTOMERS: These cords come standard with American style wall plugs which are not compatible with most international electrical outlets. Thus, unless otherwise specified, lamps will ship with the wall plug removed.Email with questions.'},desc_ru:"потолочный светильник Вок сделан из аллюминиевой тарелки, керамического патрона и шелковых проводов. Напоминает перевернутую кастрюлю для вока, а сама лампа накаливания будто огонь, на котором можно его приготовить. Идеально подойдет в интерьер в стиле лофт. Характеристики: длина кабеля 2м. Радиус абажура 28см. Винтажная лампа включена в набор. Цоколь Е27.",name_ru:"потолочный светильник Вок",meta:{en:{title:"Industrial Lighting - Brass Cone Pendant Lamp - Vintage Industrial Hanging Light - Steampunk Lamp - Retro Swag - Cafe Lighting - Ant",desc:"",url:"potolochnyj-svetilnik-vok"},ru:{title:"потолочный светильник Вок",desc:"",url:"потолочный-светильник-вок",latin:"potolochnyj-svetilnik-vok"}},tags:["потолочный"],deploy:{vk:{market_item_id:2982735}},links:[{url:"https://api.lilamp.com/pic/dwvintage/21_0.jpg"},{url:"https://api.lilamp.com/pic/dwvintage/21_1.jpg"},{url:"https://api.lilamp.com/pic/dwvintage/21_2.jpg"},{url:"https://api.lilamp.com/pic/dwvintage/21_3.jpg"},{url:"https://api.lilamp.com/pic/dwvintage/21_4.jpg"}]},{id:668,name:{ru:"Настенный светильник уроки физики",en:"Vintage Industrial Pulley Light - Brass Cone Shade - Industrial Pulley Lamp - Wall Mount Light - Steampunk Sconce - Industrial Lighting"},link:"dwvintage/32",price:20534,price_low:16837,price_high:15400,sys:[],production:6,size:[],display:!0,desc:{ru:"Дизайн настенный светильника уроки Физики был взял из старого школьного учебника по физике. В нем много интересный опытов, особенно для ребенка у котогоро ещё не начались уроки физики. Эта лампа поможет вам почувствовать себя ребенком, у которого ещё не начались уроки физики, но вот он предвкушает что-то очень интересное. Лампа идеально впишется в интерьер в стиле лофт. Характеристики: длина кабеля 150см. Диаметр абажура 32см. Винтажная лампа эдисона включена в набор.",en:'Workers in the early 20th century needed good lighting with versatile adjustment features. They still do. Enter: the industrial pulley lamp. Modeled on the same classic designs of the Machine Age and built by hand with industrial grade components. Solid steel, iron, and brass fittings comprise the main fixture frame. An antique style pendant lamp graces the pulleys. Pendant consists of an aged brass lamp socket with flat paddle switch, 9 loving feet of new vintage style twisted cloth cord and an industrial wall plug. Finished off with a smart-looking 8" brass cone shade.The fixture components are aged in our shop to lend each lamp a unique vintage character. The lamp shade is raw brass, and we leave it alone, so it will continue to age naturally over time and develop the perfect patina.Both pulleys rotate freely, allowing the drape of the pendant lamp to be raised or lowered at will. Simply adjust the pendant to desired height, and tie off to a wall cleat which will be included with your purchase. What\'s more, the mounting configuration of the pulleys allows for the pendant lamp to be easily removed from the fixture, so you can swap out pendants or take it down and swing lassos at the shadows. Measurements:Fixture Length: 19.5" from wall to center light bulb (customizable)Wall Mount: Footprint - 3" x 8"Cord Length: 9 feet total (other lengths can be provided)Lamp Shade: 8" Diameter at bottom openingPLEASE NOTE THAT THIS LISTING IS FOR THE FIXTURE ONLY. LIGHT BULB SOLD SEPARATELY: https://www.etsy.com/listing/150968461/edison-light-bulb-pendant-lamp-accessory?If you would like a different length for the fixture, or additional cord length, please refer to the Parts Accessories section of our shop and purchase applicable add-ons: http://www.etsy.com/shop/DWVintage?section_id=13600131NOTE TO INTERNATIONAL CUSTOMERS: UL Listed Socket is rated 220V, 250W, so bulb wattage restrictions are not a concern, and international buyers are welcome. These cords come standard with American style wall plugs which are not compatible with most international electrical outlets. Thus, unless otherwise specified, lamps will ship with the wall plug removed.'},desc_ru:"Дизайн настенный светильника уроки Физики был взял из старого школьного учебника по физике. В нем много интересный опытов, особенно для ребенка у котогоро ещё не начались уроки физики. Эта лампа поможет вам почувствовать себя ребенком, у которого ещё не начались уроки физики, но вот он предвкушает что-то очень интересное. Лампа идеально впишется в интерьер в стиле лофт. Характеристики: длина кабеля 150см. Диаметр абажура 32см. Винтажная лампа эдисона включена в набор.",name_ru:"Настенный светильник уроки физики",meta:{en:{title:"Vintage Industrial Pulley Light - Brass Cone Shade - Industrial Pulley Lamp - Wall Mount Light - Steampunk Sconce - Industrial Lighting",desc:"",url:"nastennyj-svetilnik-uroki-fiziki"},ru:{title:"Настенный светильник уроки физики",desc:"",url:"настенный-светильник-уроки-физики",latin:"nastennyj-svetilnik-uroki-fiziki"}},tags:["настенный"],deploy:{vk:{error:!0,json:"4 py - 5\'\' (12.5 cm) use only LED bulbs bulbs are not included handmade with care in the Czech Republic'},desc_ru:"потолочный светильник спутники Марса, Фобос и Деймос, сделаны из стекла и поставляются без самого Марса. Лампа идеально подойдет в интерьер в стиле китч или мемфис. Будет хорошо смотреться на кухне или в гостинной. Характеристики: габариты малого абажура: 21 x 18см, габариты большого абажура - 16 x 24см. Длина кабеля 2м. Винтажные лампы эдисона включены в набор.",name_ru:"потолочный светильник спутники Марса",meta:{en:{title:"Color Hand Blown Glass Pendant Chandelier / Mid Century Lighting Fixture / Glass Hanging Lamps / Modern Glass Lighting",desc:"",url:"potolochnyj-svetilnik-sputniki-marsa"},ru:{title:"потолочный светильник спутники Марса",desc:"",url:"потолочный-светильник-спутники-марса",latin:"potolochnyj-svetilnik-sputniki-marsa"}},tags:["потолочный"],deploy:{vk:{market_item_id:2982754}},links:[{url:"https://api.lilamp.com/pic/alvitra/3_0.jpg"},{url:"https://api.lilamp.com/pic/alvitra/3_1.jpg"},{url:"https://api.lilamp.com/pic/alvitra/3_2.jpg"},{url:"https://api.lilamp.com/pic/alvitra/3_3.jpg"},{url:"https://api.lilamp.com/pic/alvitra/3_4.jpg"},{url:"https://api.lilamp.com/pic/alvitra/3_5.jpg"}]}]}],error:null,state:{langs:!1,i18n:{locale:"fi",messages:{}}},serverRendered:!0}</script><script src="/_nuxt/manifest.e2d1a96712be26196498.js" defer></script><script src="/_nuxt/layouts/default.75487103f9fe92650e71.js" defer></script><script src="/_nuxt/pages/price.2015dca4a874db514fb1.js" defer></script><script src="/_nuxt/vendor.f9a1387b8921d366c0ab.js" defer></script><script src="/_nuxt/app.1cbc756a96f641e02f56.js" defer></script>
